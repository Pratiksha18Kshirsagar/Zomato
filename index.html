<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

<body>
    <div class="conatiner">
        <div class="main">
            <div class="nav">
                <div class="one">
                    <img class="app" src="./assets/app.svg" alt="">
                    <div>Get the App</div>
                </div>
                <div class="two">
                    <div>Investors relations</div>
                    <div>Add Restaurants</div>
                    <div>Log in</div>
                    <div>Sign up</div>
                </div>
            </div>

            <div class="main2">
                <div class="zomato">
                    <p id="zt1">zomato</p>
                    <p id="zt2">Discover the best food & drinks in Bengaluru</p>
                </div>

                <div class="inputSection">
                    <div class="firstIn"><img src="./assets/loca.svg" alt=""><input type="" name="" id=""
                            placeholder="Shantala Nagar , Ashok "><img src="./assets/drop.svg" alt="">
                        <p>|</p>
                    </div>

                    <div class="secondIn"><img src="./assets/searcg.svg" alt=""><input type="search" name="" id=""
                            placeholder="Search for Restaurants cuisine or a dish"></div>
                </div>
            </div>
            <img class="bgImg" src="./assets/main.avif" alt="">
        </div>

        <div class="cards">
            <div class="card card1">
                <div><img src="./assets/c1.avif" alt=""></div>
                <div class="cp">
                    <p>Order Online</p>
                    <p>Stay Home and order to your doorstep</p>
                </div>
            </div>
            <div class="card card2">
                <div><img src="./assets/c2.avif" alt=""></div>
                <div class="cp">
                    <p>Dining</p>
                    <p>View the cities favourite dining venues</p>
                </div>
            </div>
            <!-- <div class="card card3">
                <div><img src="./assets/c3.avif" alt=""></div>
                <div class="cp">
                    <p>NightLife and Clubs</p>
                    <p>Explore the cities top lifenight outlets</p>
                </div> -->
            </div>
        </div>
    </div>

</html>
